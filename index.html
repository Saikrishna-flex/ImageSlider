<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="top">
            <div class="arrow arrowPrevious">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.9287 18.4136L9.92871 12.4136L15.9287 6.41357" stroke="var(--arrow-stroke-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="frame"></div>
            <div class="arrow arrowNext">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="var(--arrow-stroke-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>    
            </div>
        </div>
        <div class="dotsContainer"></div>
    </div>
    
</body>
</html>
